<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <script src="/dist/js-year-calendar.js"></script>
  <link rel="stylesheet" href="/dist/js-year-calendar.css">
  <style>
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .wrapper #calendar {
      flex: 0 1 400px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="calendar"></div>
  </div>
  <script>
    function formatYMD (date) {
      return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`
    }

    new Calendar(document.querySelector('#calendar'), {
      allowOverlap: false,
      alwaysHalfDay: true,
      displayHeader: true,
      enableRangeSelection: true,
      numberMonthsDisplayed: 1,
      startDate: new Date(2022, 11, 8),
      style: 'background',
      dataSource: [
        //{
        //  startDate: new Date(2022, 11, 12),
        //  endDate:new Date(2022, 11, 16)
        //},
        {
          startDate: new Date(2022, 11, 5),
          endDate: new Date(2022, 11, 8)
        },
        {
          startDate: new Date(2022, 11, 8),
          endDate: new Date(2022, 11, 9)
        },
        // {
        //   startDate:new Date(2022, 11, 20),
        //   endDate:new Date(2022, 11, 27)
        // },
        {
          startDate:new Date(2022, 11, 16),
          endDate:new Date(2022, 11, 20)
        }
      ],
      selectRange: function (range) {
        console.log(formatYMD(range.startDate) + ' to ' + formatYMD(range.endDate))
      },
      clearRange: function () {
        console.log('clearing')
      },
      clickDay: function (a) {
        console.log('event selected', a)
      }
    });
  </script>
</body>
</html>
